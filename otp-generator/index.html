<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator | Shubham Vandara</title>
    <link rel="icon" href="https://i.ibb.co/mBqpwhV/sv-circle-logo.png" /> 
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="content">
        <h1>OTP Generator</h1>
        <p>Every 5 Seconds The OTP Will Be Change</p>
        <p class="otp-text">Here is your OTP : <span id="otpNumber"></span></p>

        <input
          id="otpInput"
          type="number"
          placeholder="Enter OTP"
          min="0"
          oninput="validity.valid||(value='');"
        />
        <button type="submit" id="verify">Verify</button>
        <p id="displayMsg" class="green red d-none"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
