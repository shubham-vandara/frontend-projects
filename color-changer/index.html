<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.ibb.co/mBqpwhV/sv-circle-logo.png" />
    <title>Body Background Color Switcher | Shubham Vandara</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="red" style="background-color: red"></span>
      <span class="button" id="orange" style="background-color: orange"></span>
      <span class="button" id="yellow" style="background-color: yellow"></span>
      <span class="button" id="green" style="background-color: green"></span>
      <span class="button" id="blue" style="background-color: blue"></span>
      <span class="button" id="indigo " style="background-color: indigo"></span>
      <span
        class="button"
        id="violet  "
        style="background-color: violet"
      ></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
