<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper | Shubham Vandara</title>
    <link rel="icon" href="https://i.ibb.co/mBqpwhV/sv-circle-logo.png" />
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid vh-100 row justify-content-center align-items-center"
    >
      <div class="card" style="width: 25rem">
        <img
          src="https://img.freepik.com/free-vector/people-playing-together-table-tennis_23-2148639604.jpg?t=st=1709056122~exp=1709059722~hmac=41caeeda60c408a8810af99fbec46bad4cd5c36a83fe411dd5f79e3d45d0df76&w=996"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Ping Pong Score Keeper</h5>
          <p class="fs-3">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
          </p>
          <p class="card-text">
            <label class="form-check-label">
              Use the below button to keep score
            </label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="playto"
            >
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </p>
          <button type="button" class="btn btn-outline-primary" id="p1button">
            +1 Player One
          </button>
          <button type="button" class="btn btn-outline-info" id="p2button">
            +1 Player Two
          </button>
          <button type="button" class="btn btn-outline-danger" id="reset">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
